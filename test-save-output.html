    <script>
        // ì „ì—­ ìƒíƒœ

        function updateStatus(msg, type = 'info') {

            const container = document.createElement('div');

        function loadTestImage() {
            updateStatus('í…ŒìŠ¤íŠ¸ ì´ë¯¸ì§€ ìƒì„± ì¤‘...');
            
            // í‹°ì…”ì¸  ì´ë¯¸ì§€ ìƒì„±
            const tshirtCanvas = document.createElement('canvas');
            tshirtCanvas.width = 800;
            tshirtCanvas.height = 1000;
            const tCtx = tshirtCanvas.getContext('2d');
            
            // ë² ì´ì§€ìƒ‰ í‹°ì…”ì¸  ê·¸ë¦¬ê¸°
            tCtx.fillStyle = '#d4c5a0';
            tCtx.fillRect(100, 200, 600, 700);
            
            // ì†Œë§¤
            tCtx.fillRect(50, 250, 100, 200);

            testTshirt = new Image();
            testTshirt.onload = () => {
                // ë””ìì¸ ì´ë¯¸ì§€ ìƒì„± (ê°•ì•„ì§€ ëŒ€ì‹  ê°„ë‹¨í•œ ë¡œê³ )
                const designCanvas = document.createElement('canvas');

                // ì›í˜• ë¡œê³

        function renderPreview() {
            const canvas = document.getElementById('previewCanvas');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (testTshirt && testDesign) {
                // í‹°ì…”ì¸  ê·¸ë¦¬ê¸°
                const scale = Math.min(canvas.width / testTshirt.width, canvas.height / testTshirt.height) * 0.9;
                const tWidth = testTshirt.width * scale;
                const tHeight = testTshirt.height * scale;
                const tX = (canvas.width - tWidth) / 2;
                const tY = (canvas.height - tHeight) / 2;
                
                ctx.drawImage(testTshirt, tX, tY, tWidth, tHeight);
                
                // ë””ìì¸ ê·¸ë¦¬ê¸° (ê°€ìŠ´ ìœ„ì¹˜)
                const designScale = 0.3;

                const dHeight = testDesign.height * designScale;
                const dX = tX + tWidth * 0.5 - dWidth / 2;
                const dY = tY + tHeight * 0.4 - dHeight / 2;
                
                ctx.drawImage(testDesign, dX, dY, dWidth, dHeight);
                
                updateDebug({
                    preview: {
                        canvas: { width: canvas.width, height: canvas.height },
                        tshirt: { x: tX, y: tY, width: tWidth, height: tHeight },
                        design: { x: dX, y: dY, width: dWidth, height: dHeight },
                        designPosition: { x: 0.5, y: 0.4 },
                        designScale: designScale
                    }
                });
            }
        }

            // renderHighQualityì™€ ë™ì¼í•œ ë¡œì§ ì‚¬ìš©
            const scale = Math.min(saveCanvas.width / testTshirt.width, saveCanvas.height / testTshirt.height) * 0.9;
            const tWidth = testTshirt.width * scale;

        }
